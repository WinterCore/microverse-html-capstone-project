<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microverse capstone project</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>
    <header>
        <div class="header-inner">
            <div class="header-left">
                <div class="logo">
                    <img src="assets/images/logo.svg" />
                </div>
                <div class="logo-text">ZATTIX</div>
                <ul class="nav">
                    <li>
                        <a href="#"><i class="fas fa-home"></i> home</a>
                        <a href="#"><i class="fas fa-layer-group"></i> collections</a>
                        <a href="#"><i class="fas fa-shopping-cart"></i> purchase list</a>
                    </li>
                </ul>
                <a class="button" href="#">post an ad</a>
            </div>
            <div class="header-right">
                <div class="icon-outer has-badge">
                    <i class="fas fa-envelope"></i>
                    <div class="badge">4</div>
                </div>
                <div class="user">
                    John Doe
                    <div class="avatar">
                        <img src="assets/images/avatar.webp" />
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="search-box">
            <div class="search-box-heading">
                <h1>ZATTIX</h1>
                <p>Buying and selling couldn't be simpler than this!</p>
            </div>
            <form>
                <select placeholder="All Departments">
                    <option>All Departments</option>
                    <option>Cameras</option>
                    <option>Laptops</option>
                    <option>Mobile Phones</option>
                    <option>Tablets</option>
                </select>
                <input type="text" placeholder="What are you searching for ?" />
                <input type="text" placeholder="Enter tags" />
                <button type="submit" class="button">Search</button>
            </form>
        </div>
    </main>
</body>
</html>
